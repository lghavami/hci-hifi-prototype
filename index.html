<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">
        <h1>Hello!</h1>
    </header>

    <div id="gallery-header">
        <h1>Gallery</h1>
    </div>

    <div id="language-selection">
        <p>Select your language:</p>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('nl')">Dutch</button>
        <button onclick="changeLanguage('de')">German</button>
        <button onclick="changeLanguage('fr')">French</button>
    </div>

    <div id="content">
        <div id="home" class="page">
            <h2>Welcome to the Home Page</h2>
            <!-- Home page content goes here -->
        </div>

        <div id="map" class="page">
            <h2>Map Page</h2>
            <!-- Map page content goes here -->
        </div>

        <div id="events" class="page">
            <h2>Events Page</h2>
            <!-- Events page content goes here -->
        </div>

        <div id="settings" class="page">
            <h2>Settings Page</h2>
            <!-- Settings page content goes here -->
        </div>

        <div id="main-menu">
            <button onclick="changePage('home')">Home</button>
            <button onclick="changePage('map')">Map</button>
            <button onclick="changePage('events')">Events</button>
            <button onclick="changePage('settings')">Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
